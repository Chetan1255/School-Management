{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== CARD ===== */
        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* ===== TITLE ===== */
        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e293b;
        }

        /* ===== ERROR ===== */
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #334155;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        /* ===== BUTTON ===== */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:active {
            transform: scale(0.98);
        }

        /* ===== FOOTER ===== */
        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <form method="POST" class="login-card">
        {% csrf_token %}

        <h2>üè´ School Portal Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        {% if show_school %}
        <div class="form-group">
            <label>Select School (First Login)</label>
            <select name="school" required>
                <option value="">-- Select School --</option>
                {% for school in schools %}
                    <option value="{{ school.id }}">{{ school.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <button type="submit">üîê Login</button>

        <div class="footer-text">
            ¬© {{ year|default:"2026" }} School Management System
        </div>
    </form>

</body>
</html>
