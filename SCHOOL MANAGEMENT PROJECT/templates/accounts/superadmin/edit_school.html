<!DOCTYPE html>
<html>
<head>
<title>Edit School</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:#f4f6f9;
}
.container{
    max-width:500px;
    margin:80px auto;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
}
.container h2{
    text-align:center;
    color:#1e293b;
    margin-bottom:25px;
}
.form-group{
    margin-bottom:15px;
}
.form-group label{
    display:block;
    font-weight:600;
    margin-bottom:6px;
    color:#334155;
}
.form-group input,
.form-group textarea{
    width:100%;
    padding:10px;
    border:1px solid #cbd5e1;
    border-radius:6px;
    font-size:15px;
}
.form-group textarea{
    resize:none;
    height:80px;
}
.checkbox{
    display:flex;
    align-items:center;
    gap:10px;
    margin:15px 0;
}
button{
    width:100%;
    padding:12px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}
button:hover{
    background:#1d4ed8;
}
.back{
    text-align:center;
    margin-top:15px;
}
.back a{
    color:#2563eb;
    text-decoration:none;
    font-weight:500;
}
.back a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="container">
    <h2>✏️ Edit School</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>School Name</label>
            <input type="text" name="name" value="{{ school.name }}" required>
        </div>

        <div class="form-group">
            <label>School Code</label>
            <input type="text" name="code" value="{{ school.code }}" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <textarea name="address">{{ school.address }}</textarea>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="is_active" {% if school.is_active %}checked{% endif %}>
            <label>Active</label>
        </div>

        <button type="submit">✅ Update School</button>
    </form>

    <div class="back">
        <a href="{% url 'school_list' %}">⬅ Back to School List</a>
    </div>
</div>

</body>
</html>
