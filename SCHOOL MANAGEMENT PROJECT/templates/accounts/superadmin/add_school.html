{% extends "accounts/superadmin/base_superadmin.html" %}

{% block content %}
<style>
.page-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
}

.form-card {
    background: #ffffff;
    width: 100%;
    max-width: 520px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.form-title {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
    color: #1e293b;
}

.form-group {
    margin-bottom: 18px;
}

.form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #334155;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #2563eb;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #2563eb;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
</style>

<div class="page-wrapper">
    <div class="form-card">
        <h2 class="form-title">üè´ Add New School</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>School Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>School Code</label>
                <input type="text" name="code" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input name="address" rows="4" required></>
            </div>

            <button type="submit" class="btn-primary">‚ûï Add School</button>
        </form>
    </div>
</div>
{% endblock %}
