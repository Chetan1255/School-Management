{% extends "accounts/superadmin/base_superadmin.html" %}
{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<h2>Welcome, Super Admin</h2>

<div style="display:flex; gap:20px; margin-bottom:30px;">
    <div class="card">
        <h4>Total Schools</h4>
        <h1>{{ total_schools }}</h1>
    </div>

    <div class="card">
        <h4>Total Users</h4>
        <h1>{{ total_users }}</h1>
    </div>
</div>

<div style="display:flex; gap:30px;">
    <div class="card" style="width:45%;">
        <h3>Users by Role</h3>
        <canvas id="pieChart"></canvas>
    </div>

    <div class="card" style="width:55%;">
        <h3>User Growth (Last 7 Days)</h3>
        <canvas id="lineChart"></canvas>
    </div>
</div>

<script>
const roles = JSON.parse('{{ roles_json|escapejs }}');
const roleCounts = JSON.parse('{{ role_counts_json|escapejs }}');
const dates = JSON.parse('{{ dates_json|escapejs }}');
const userCounts = JSON.parse('{{ user_counts_json|escapejs }}');

const pieCtx = document.getElementById('pieChart');
new Chart(pieCtx, {
    type: 'pie',
    data: {
        labels: roles,
        datasets: [{
            data: roleCounts,
            backgroundColor: ['#ef4444', '#3b82f6', '#22c55e', '#facc15']
        }]
    }
});

const lineCtx = document.getElementById('lineChart');
new Chart(lineCtx, {
    type: 'line',
    data: {
        labels: dates,
        datasets: [{
            label: 'Users',
            data: userCounts,
            borderColor: '#2563eb',
            tension: 0.3
        }]
    }
});
</script>

{% endblock %}
